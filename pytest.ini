[pytest]
# Configuração do pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Verbosidade
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=perplexity_cli
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers customizados
markers =
    slow: marca testes lentos que podem ser pulados com -m "not slow"
    integration: marca testes de integração que requerem setup completo

# Opções de cobertura
[coverage:run]
source = perplexity_cli
omit = 
    */tests/*
    */test_*.py
    */__init__.py
    */setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
