[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    critical: marca testes críticos (alta prioridade)
    slow: marca testes lentos
    integration: marca testes de integração
    security: marca testes de segurança
